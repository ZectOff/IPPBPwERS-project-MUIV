{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'deps/img/OldLogo.png' %}" type="image/png" sizes="256x256">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'deps/css/main.css'%}">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="nav-elements">
                <a href="{% url 'main:home' %}"><img class="logo-header" src="{% static 'deps/img/MainLogo.png' %}" alt="Logo"></a>
                <a href="{% url 'main:home' %}" class="nav-url"><b class="font-color-all-white">Главная</b></a>
                <a href="{% url 'main:category' %}" class="nav-url"><b>Категории</a></b>
                <a href="{% url 'main:contacts' %}" class="nav-url"><b>Контакты</b></a>
                <a href="{% url 'main:about' %}" class="nav-url"><b>О нас</b></a>
                <a href="{% url 'main:about' %}" class="nav-url login"><b>Вход</b></a>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="footer-cls">
            <h1 class="font-color-all">Footer</h1>
        </footer>
    </div>
</body>
</html>
