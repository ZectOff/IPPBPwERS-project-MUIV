{% extends "main/base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock  %}

{% block content %}
    {% for el in values %}
        <div class="uniq-container info-board">
            <p class="font-color-all">{{ el }}</p>
        </div>
    {% endfor %}
    <section class="section-showcase">
        <div class="uniq-container">
            <div class="title-showcase">
                <h1 class="font-color-all-white uniq-title">Showcae random goods</h1>
            </div>
            <div class="prd-list">
            {% for p in goods %}
                <div class="prd-card-box ">
                    <p class="font-color-all">{{ p }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
{% endblock  %}
