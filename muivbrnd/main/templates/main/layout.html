{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'main/img/MainLogo.png' %}" type="image/png" sizes="256x256">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}"><img class="logo-header" src="{% static 'main/img/MainLogo.png' %}" alt="Logo" sizes="50x50"></a>
        <span class="logo">MUIV-Brand</span>
        <div class="nav-elements">
            <ul>
                <a href="{% url 'category' %}" class="nav-url"><li><img class="nav-icon" src="{% static 'main/img/icons/CategoryIcon.png' %}" alt="Category">Категории</li></a>
                <a href="" class="nav-url"><li><img class="nav-icon" src="{% static 'main/img/icons/InfoIcon.png' %}" alt="About-Page">Про нас</li></a>
                <a href="" class="nav-url"><li><img class="nav-icon" src="{% static 'main/img/icons/ContactsIcon.png' %}" alt="Contacts-Page">Контакты</li></a>
            </ul>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
